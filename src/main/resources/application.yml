spring:
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3306/coupons
    username: root
    password: ${SQL_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver
